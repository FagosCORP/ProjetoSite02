<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/imgs/turtle.png">
    <link rel="stylesheet" href="/css/checkout.css">
    
    <title>Confirmacao</title>
</head>

<body>
    <div class="container">
        <div class="checkout-container">
            <div class="congratilations-plan">
                <h1>
                    Quase lá,Confirmação da autenticidade!
                </h1>
                <div class="plan-type">
                   
                </div>
                <div class="form-container">
                    <h2>
                        Detalhes para conclusao
                    </h2>
                    <form name="checkout">
                        <div class="input-group">
                            <label for="name">Seu nome</label>
                            <input type="text" name="name" id="name" required>
                        </div>
                        <div class="input-group">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input-group">
                            <label for="cardNumber">Nome do cartao</label>
                            <input type="text" name="cardName" id="cardName" required>
                        </div>
                        <div class="input-group">
                            <label for="cardNumber">Numero do cartao</label>
                            <input type="text" name="cardNumber" id="cardNumber" required>
                        </div>
                        <div class="card-special-info">
                            <div class="input-group">
                                <label for="expDate"> Data de expiraçao</label>
                                <input type="text" name="expDat" id="expDate" placeholder="Ex:01/25(M/A)" required>
                            </div>
                            <div class="input-group">
                                <label for="secCod">CVV</label>
                                <input type="text" name="cvv" id="cvv" required>
                            </div>

                        </div>
                        <div class="btn-cont">
                            <button>confirmar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/src\checkout.js"></script>
</body>

</html>
